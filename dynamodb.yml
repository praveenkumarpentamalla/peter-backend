version: '3.8'

services:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    ports:
      - "9000:8000"  
    volumes:
      - dynamodb-data:/home/dynamodblocal
    networks:
      - peter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  dynamodb-data:

networks:
  peter-network:
    driver: bridge




