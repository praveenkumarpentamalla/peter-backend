version: "3.8"

services:
  peter:
    build:
      context: .  
    container_name: peter-backend-container
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app  
    ports:
      - "8053:8000"  
    networks:
      - mynetwork 
    restart: unless-stopped 

networks:
  mynetwork:
    driver: bridge  
